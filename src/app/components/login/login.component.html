
  <div class="container">
    <div class="col">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h2>Login</h2>
                </div>
                <div >
                    <form>
                        <form [formGroup] = "loginForm" (ngSubmit) ="loginUser()">
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input formControlName= "email" type="text" class="form-control" id="float-input" aria-describedby="emailHelp" pInputtext>
                              <div id="emailHelp" class="form-text"></div>
                              <span
                              *ngIf="loginForm.get('email')!.hasError('required') && (loginForm.get('email')!.touched || loginForm.get('email')!.dirty)"
                              class="error">
                              Email is required!
                            </span>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label" style="margin-right :10px; margin-top:15px;">Role</label>
                                <select name="role" style="border:1px solid black;" formControlName="role">
                                  <option value="User">User</option>
                                  <option value="Admin">Admin</option>
                               </select>
                               <span
                               *ngIf="loginForm.get('role')!.hasError('required') && (loginForm.get('role')!.touched || loginForm.get('role')!.dirty)"
                               class="error">
                               Role is required!
                             </span>
                              </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input formControlName= "password" type="password" class="form-control" id="exampleInputPassword1">
                              <span
                              *ngIf="loginForm.get('password')!.hasError('required') && (loginForm.get('password')!.touched || loginForm.get('password')!.dirty)"
                              class="error">
                              Password is required!
                            </span>
                            </div>

                            <button type="submit" [disabled] = "!loginForm.valid" class="btn btn-primary mb-2">Login</button>
                          </form>
                          <a style="margin-top: 0px; color:black" routerLink="/signup">New user? Click to Sign Up! </a>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
