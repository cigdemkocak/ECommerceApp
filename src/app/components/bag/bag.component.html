<ng-container *ngIf="products.length !=0">
<div class="container">
    <div class="bag-table">
        <div class="bag-product">
            <table class="table table-component">
                <thead>
                    <tr>
                        <th>Sr.no</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products, let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td><img src="{{item.image}}" style=" width: 120px;" alt=""></td>
                    <td style="width:20%">{{item.description}}</td>
                    <td style="width:10%">{{item.price}}</td>
                    <td style="width:10%">{{item.quantity}}</td>
                    <td style="width:10%">{{item.total}}</td>
                    <td><button (click)="removeProduct(item)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button></td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td><button (click)="removeAllProduct()" class="btn btn-danger">Empty Card</button></td>
                    <td><button routerLink="/products" class="btn btn-warning">Shop More</button></td>
                    <td><button  class="btn btn-success">Check Out</button></td>
                    <td><strong>Total: ${{allProducts}}</strong></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</ng-container>

<ng-container *ngIf="products.length ==0">
<div class="container">
    <div class="bag">
        <h4 class="bag-title">My Bag</h4>
    </div>
    <div class="center">
        <img src="" alt="">
        <h5>Your Bag is empty</h5>
        <h6>Add item to it now</h6>
        <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
</div>
</ng-container>
