<nav class="navbar navbar-light bg-black">
    <div class="container-fluid">
        <h1>Admin Panel </h1>
        <div class="d-flex">

            <button (click)="clickAddProduct()" id="addProductButton" type="button" style="color: white; background-color:black; font-size: 35px;" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn">
                <i class="fa fa-plus"></i>
            </button>

        </div>
    </div>
</nav>
<div class="container">
<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Category</th>
            <th scope="col">Product Image</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of productData">
            <td>{{row.id}}</td>
            <td>{{row.category}}</td>
            <td><div id="imagediv"><img src="{{row.image}}"><img></div></td>
            <td>{{row.title}}</td>
            <td>{{row.description}}</td>
            <td>${{row.price}}</td>
            <td>{{row.quantity}}</td>
            <td>
                <button (click)="onEdit(row)" class="btn btn-primary" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa fa-pencil"></i></button>
                <button (click)="deleteProduct(row)" class="btn btn-danger mx-3"><i class="fa fa-trash-o"></i></button>
            </td>
            
        </tr>
    </tbody>
</table>
</div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">Product Details</h2>
          <button  type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue" >
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Product Title</label>
                    <input type="text" formControlName="title" class="form-control" id="title">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Product Image Link</label>
                    <input type="text" formControlName="image" class="form-control" id="image">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Description</label>
                    <input type="text" formControlName="description" class="form-control" id="description">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" style="margin-right :10px;">Category</label>
                    <select name="category" formControlName="category">
                      <option value="Bouquet">Bouquet</option>
                      <option value="Vase">Vase</option>
                      <option value="Flowerpot">Flowerpot</option>
                   </select>
                  </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Price</label>
                    <input type="number" formControlName="price" class="form-control" id="price">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Quantity</label>
                    <input type="text" formControlName="quantity" class="form-control" id="quantity">
                </div>

              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)= "postProductDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate"  (click)= "updateProductDetails()" class="btn btn-primary">Update</button>

        </div>
      </div>
    </div>
  </div>
